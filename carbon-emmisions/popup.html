<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Carbon Tracker</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #10a37f;
    }
    
    .stats-container {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-weight: 500;
    }
    
    .stat-value {
      font-weight: 600;
    }
    
    .info-text {
      font-size: 14px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 16px;
    }
    
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 16px;
    }
    
    button {
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0d8c6d;
    }

    .button-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŒ±</div>
    <h1>ChatGPT Carbon Tracker</h1>
  </div>
  
  <div class="stats-container">
    <div class="stat-row">
      <span class="stat-label">Current tokens:</span>
      <span class="stat-value" id="current-tokens">Loading...</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Carbon footprint:</span>
      <span class="stat-value" id="carbon-footprint">Loading...</span>
    </div>
  </div>
  
  <div class="info-text">
    This extension estimates the carbon footprint of your current ChatGPT session by tracking tokens and calculating energy consumption.
  </div>
  
  <div class="button-container">
    <button id="reset-stats">Reset Stats</button>
  </div>
  
  <div class="footer">
    <p>Carbon Tracker v1.0.0</p>
    <p>Based on peer-reviewed energy consumption estimates</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
